<script src="./auth/register.js"></script>

<!-- css -->
<link rel="stylesheet" type="text/css" href="./auth/style.css">

<!-- register form -->
<div class="body">
    <form action="/register" method="POST" name="register_form" onsubmit="return registerValidation();">
        <p>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Type in your username">
        </p>
        <p>
            <label for="email">Enter email: </label>
            <input type="email" id="email" name="email" placeholder="Type in your email">
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Type in your password">
        </p>
        <p>
            <label for="repeatedPass">Repeat Password: </label>
            <input type="password" id="repeatedPass" name="repeatedPass" placeholder="Repeat your password">
        </p>

        <button class="btn btn-light" type="submit">Register</button>
    </form>
</div>
