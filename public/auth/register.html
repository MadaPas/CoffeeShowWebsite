<script src="./auth/register.js"></script>

<!-- css -->
<link rel="stylesheet" type="text/css" href="./auth/style.css">

<div class="card">

    <h2 class="card-header">Register</h2>
    <div class="card-body">
        <form action="/register" method="POST" name="register_form" onsubmit="return validateUser();">
            <p> 
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Type in your username.">
            </p> 
            <p>
                <label for="email">Enter email: </label>
                <input type="email" id="email" name="email" placeholder="Type in your email.">
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Type in your password.">
            </p>
            <p>
                <label for="passwordRepeat">Repeat Password: </label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Repeat your password.">
            </p>

            <button class="btn btn-warning" type="submit">Register</button>
        </form>
    </div>

</div>
