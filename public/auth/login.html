<script src="./auth/login.js"></script>

<!-- css -->
<link rel="stylesheet" type="text/css" href="./auth/style.css">

<!-- login form -->
<div class="body">
    <form action="/login" method="POST" name="login_form" onsubmit="return loginValidation();">
        <p>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Type in your username">
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Type in your password">
        </p>

        <button class="btn btn-light" type="submit">Login</button>
    </form>
</div>
